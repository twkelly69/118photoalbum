<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>118 Photo Album</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e2e8f0;
      --accent: #f472b6;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", "Noto Sans TC", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(244,114,182,0.08), transparent 30%),
                  radial-gradient(circle at 80% 0%, rgba(56,189,248,0.08), transparent 25%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      padding: 48px 24px 24px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: clamp(32px, 5vw, 44px);
      letter-spacing: 1px;
    }
    p.description {
      margin: 12px auto 0;
      max-width: 720px;
      color: #cbd5e1;
      line-height: 1.6;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 0 24px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: linear-gradient(145deg, #0b1221, #1e293b);
      border: 1px solid rgba(226, 232, 240, 0.08);
      border-radius: 18px;
      box-shadow: 0 16px 50px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 22px 60px rgba(0, 0, 0, 0.55);
      border-color: rgba(244, 114, 182, 0.35);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      background: #0f172a;
    }
    .card-body {
      padding: 16px 16px 12px;
      display: grid;
      gap: 10px;
    }
    .title {
      font-weight: 700;
      font-size: 18px;
      margin: 0;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .tag {
      background: rgba(148, 163, 184, 0.15);
      color: #cbd5e1;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.2px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
    }
    a.link {
      color: var(--accent);
      font-weight: 700;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    a.link:hover { text-decoration: underline; }
    .filesize {
      font-size: 12px;
      color: #94a3b8;
    }
    footer {
      text-align: center;
      padding: 12px 0 28px;
      color: #94a3b8;
      font-size: 14px;
    }
  </style>
</head>
